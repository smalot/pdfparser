build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    -
                        command: make install-dev-tools && make run-phpunit ARGS="--exclude-group memory-heavy --coverage-clover coverage/clover.xml"
                        coverage:
                            file: coverage/clover.xml
                            format: clover
            environment:
                php:
                    version: 8.2
